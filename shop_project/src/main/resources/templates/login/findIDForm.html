<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <!-- head.html import -->
    <th:block th:replace="~{/layout/head :: head}"></th:block>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
    <script th:src="@{/js/findId.js}"></script>
</head>
<body>
    <div id="wrap">           
        <section>
			<div class="login-container">
				<form id="loginForm" action="/member/idView">
					<h2>아이디 찾기</h2>
					<label for="username">이름</label> 
					<input type="text" id="memName" name="memName" required> 
					<label for="password">이메일</label>
					<input type="text" id="memEmail" name="memEmail" required>
					<div id="btnList">
						<button class="btnL" type="button" id="loginButton">아이디 찾기</button>
					</div>
					<p id="errorMessage" class="error"></p>
				</form>
				<div class="options">
					<button th:onclick="|location.href='@{/member/signUp}'|">회원가입</button>
					<button th:onclick="return false;">비밀번호 찾기</button>
				</div>
			</div>
		</section>               
    </div>
</body>
</html>
