<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <!-- head.html import -->
    <th:block th:replace="~{layout/head :: head}"></th:block>
    <link rel="stylesheet" type="text/css" th:href="@{/css/write.css}"> 
    <script th:src="@{/js/community.js}"></script>
</head>
<body>
    <div id="wrap">
        <!-- top.html import -->
        <th:block th:replace="~{layout/top :: top}"></th:block>
		<div class="container">
			<div id="containerLeft">
				<h1>COMMUNITY</h1>
				<div class="sidebar">
					<ul>
						<li><a th:href="@{/community/communityView}">ABOUT</a></li>
						<li><a th:href="@{/community/noticeView}">NOTICE</a></li>
						<!-- <li><a th:href="@{/community/faqView}">FAQ</a></li> -->
						<li><a th:href="@{/community/reviewView}">REVIEW</a></li>
					</ul>
				</div>
			</div>
			<div class="content">
				<h2>NOTICE</h2>
				<form method="post" id="updatePostForm" enctype="multipart/form-data">
					<input type="hidden" name="postNo" th:value="${post.postNo}">
					<div class="form-group">
						<label for="title">제목</label> 
						<input type="text" name="postTitle" th:value="${post.postTitle}">
					</div>
					<div class="form-group">
						<label for="writer">글쓴이</label> 
						<input type="text" name="memId" th:value="${post.memId}" readonly>
					</div>
					<div class="form-group">
						<label for="content">내용</label>
						<textarea name="postDetail" th:text="${post.postDetail}"></textarea>
					</div>
					<div class="form-group">
						<label for="imgFile">이미지</label> 
						<input type="file" name="postImgFiles" multiple="multiple">
					</div>
					<div class="bt_wrap">
						<button type="submit" class="save-btn">수정</button>
						<button type="reset" class="cancel-btn" th:onclick="|location.href='@{/community/noticeView}'|">취소</button>
					</div>
				</form>
			</div>
		</div>

		<!-- footer.html import -->
        <th:block th:replace="~{layout/footer :: footer}"></th:block>
    </div>
</body>
</html>
